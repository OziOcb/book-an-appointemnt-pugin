<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Webpack Project</title>
		<link rel="stylesheet" href="main.bundle.css" />
	</head>

	<body>
		<div class="container py-3">
			<div class="row">
				<section class="col mx-auto">
					<!-- TABS -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="nav-item">
							<a
								href="#step1"
								class="nav-link active"
								data-toggle="tab"
								aria-controls="step1"
								role="tab"
								title="Step 1"
							>
								YOUR DETAILS
							</a>
						</li>
						<li role="presentation" class="nav-item">
							<a
								href="#step2"
								class="nav-link disabled"
								data-toggle="tab"
								aria-controls="step2"
								role="tab"
								title="Step 2"
							>
								PACKAGES
							</a>
						</li>
						<li role="presentation" class="nav-item">
							<a
								href="#step3"
								class="nav-link disabled"
								data-toggle="tab"
								aria-controls="step3"
								role="tab"
								title="Step 3"
							>
								DATE & TIME
							</a>
						</li>
						<li role="presentation" class="nav-item">
							<a
								href="#step4"
								class="nav-link disabled"
								data-toggle="tab"
								aria-controls="step4"
								role="tab"
								title="Step 4"
							>
								PAYMENT
							</a>
						</li>
						<li role="presentation" class="nav-item">
							<a
								href="#complete"
								class="nav-link disabled"
								data-toggle="tab"
								aria-controls="complete"
								role="tab"
								title="Complete"
							>
								THANK YOU
							</a>
						</li>
					</ul>
					<!-- TABS END -->

					<!-- PLUGINS' MAIN AREA -->
					<form role="form">
						<div class="tab-content p-3 mt-2 border">
							<!-- STEP 1 - YOUR DETAILS -->
							<div class="tab-pane active" role="tabpanel" id="step1">
								<h2>Book and Pay Online</h2>
								<p>This is step 1</p>
								<div class="d-flex">
									<button
										type="button"
										class="btn btn-primary ml-auto next-step"
									>
										Save and continue
									</button>
								</div>
							</div>
							<!-- STEP 1 - YOUR DETAILS END -->

							<!-- STEP 2 - PACKAGES -->
							<div class="tab-pane" role="tabpanel" id="step2">
								<h3>Step 2 - PACKAGES</h3>
								<p>This is step 2</p>
								<div class="d-flex">
									<button type="button" class="btn btn-default prev-step mr-1">
										Previous
									</button>
									<button type="button" class="btn btn-default next-step mr-1">
										Skip
									</button>
									<button
										type="button"
										class="btn btn-primary ml-auto next-step"
									>
										Save and continue
									</button>
								</div>
							</div>
							<!-- STEP 2 - PACKAGES END -->

							<!-- STEP 3 - DATE & TIME -->
							<div class="tab-pane" role="tabpanel" id="step3">
								<h3>Step 3 - DATE & TIME</h3>
								<p>This is step 3</p>
								<div class="d-flex">
									<button type="button" class="btn btn-default prev-step mr-1">
										Previous
									</button>
									<button type="button" class="btn btn-default next-step mr-1">
										Skip
									</button>
									<button
										type="button"
										class="btn btn-primary ml-auto next-step"
									>
										Save and continue
									</button>
								</div>
							</div>
							<!-- STEP 3 - DATE & TIME END -->

							<!-- STEP 4 - PAYMENT -->
							<div class="tab-pane" role="tabpanel" id="step4">
								<h3>Step 4 - PAYMENT</h3>
								<p>This is step 4</p>
								<div class="d-flex">
									<button type="button" class="btn btn-default prev-step mr-1">
										Previous
									</button>
									<button type="button" class="btn btn-default next-step mr-1">
										Skip
									</button>
									<button
										type="button"
										class="btn btn-primary ml-auto next-step"
									>
										Save and continue
									</button>
								</div>
							</div>
							<!-- STEP 4 - PAYMENT END -->

							<!-- STEP 5 - THANK YOU -->
							<div class="tab-pane" role="tabpanel" id="complete">
								<h3>Complete</h3>
								<p>You have successfully completed all steps!</p>
							</div>
							<!-- STEP 5 - THANK YOU END -->
						</div>
					</form>
					<!-- PLUGINS' MAIN AREA END -->
				</section>
			</div>
		</div>

		<!-- SCRIPTS -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
		<script src="main.bundle.js"></script>
	</body>
</html>
