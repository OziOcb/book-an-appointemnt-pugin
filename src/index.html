<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>
			Webpack Project
		</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" href="main.bundle.css" />
	</head>

	<body>
		<div class="container py-3">
			<div class="row">
				<section class="col mx-auto">
					<!-- TABS -->
					<ul class="nav nav-tabs nav-fill" role="tablist">
						<!-- TAB 1 -->
						<li class="nav-item" role="presentation">
							<a class="bfd-tab nav-link font-xxs active" href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
								<!-- MOBILE ICON -->
								<span class="bfd-tab__icon d-lg-none fa fa-user-circle-o" aria-hidden="true"></span>

								<!-- DESKTOP BADGE & DESC -->
								<span class="d-none d-lg-flex align-items-center">
									<span class="bfd-tab__badge badge badge-light py-2 px-3 mr-2">1</span>
									YOUR DETAILS
								</span>
								<!-- DESKTOP BADGE & DESC END -->
							</a>
						</li>
						<!-- TAB 1 END -->

						<!-- TAB 2 -->
						<li class="nav-item" role="presentation">
							<a class="bfd-tab nav-link font-xxs disabled" href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
								<!-- MOBILE ICON -->
								<span class="bfd-tab__icon d-lg-none fa fa-info-circle" aria-hidden="true"></span>

								<!-- DESKTOP BADGE & DESC -->
								<span class="d-none d-lg-flex align-items-center">
									<span class="bfd-tab__badge badge badge-light py-2 px-3 mr-2">2</span>
									PACKAGES
								</span>
								<!-- DESKTOP BADGE & DESC END -->
							</a>
						</li>
						<!-- TAB 2 END -->

						<!-- TAB 3 -->
						<li class="nav-item" role="presentation">
							<a class="bfd-tab nav-link font-xxs disabled" href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
								<!-- MOBILE ICON -->
								<span class="bfd-tab__icon d-lg-none fa fa-calendar" aria-hidden="true"></span>

								<!-- DESKTOP BADGE & DESC -->
								<span class="d-none d-lg-flex align-items-center">
									<span class="bfd-tab__badge badge badge-light py-2 px-3 mr-2">3</span>
									DATE & TIME
								</span>
								<!-- DESKTOP BADGE & DESC END -->
							</a>
						</li>
						<!-- TAB 3 END -->

						<!-- TAB 4 -->
						<li class="nav-item" role="presentation">
							<a class="bfd-tab nav-link font-xxs disabled" href="#step4" data-toggle="tab" aria-controls="step4" role="tab" title="Step 4">
								<!-- MOBILE ICON -->
								<span class="bfd-tab__icon d-lg-none fa fa-credit-card" aria-hidden="true"></span>

								<!-- DESKTOP BADGE & DESC -->
								<span class="d-none d-lg-flex align-items-center">
									<span class="bfd-tab__badge badge badge-light py-2 px-3 mr-2">4</span>
									PAYMENT
								</span>
								<!-- DESKTOP BADGE & DESC END -->
							</a>
						</li>
						<!-- TAB 4 END -->

						<!-- TAB 5 -->
						<li class="nav-item" role="presentation">
							<a class="bfd-tab nav-link font-xxs disabled" href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
								<!-- MOBILE ICON -->
								<span class="bfd-tab__icon d-lg-none fa fa-thumbs-o-up" aria-hidden="true"></span>

								<!-- DESKTOP BADGE & DESC -->
								<span class="d-none d-lg-flex align-items-center">
									<span class="bfd-tab__badge badge badge-light py-2 px-3 mr-2">5</span>
									THANK YOU
								</span>
								<!-- DESKTOP BADGE & DESC END -->
							</a>
						</li>
						<!-- TAB 5 END -->
					</ul>
					<!-- TABS END -->

					<!-- PLUGINS' MAIN AREA -->
					<form role="form">
						<div class="tab-content p-3 mt-2 border">
							<!-- STEP 1 - YOUR DETAILS -->
							<div class="tab-pane active" role="tabpanel" id="step1">
								<h2>Book and Pay Online</h2>
								<p>This is step 1</p>
								<div class="d-flex">
									<button class="btn btn-primary ml-auto next-step" type="button">Save and continue</button>
								</div>
							</div>
							<!-- STEP 1 - YOUR DETAILS END -->

							<!-- STEP 2 - PACKAGES -->
							<div class="tab-pane" role="tabpanel" id="step2">
								<h2>Step 2 - PACKAGES</h2>
								<p>This is step 2</p>
								<div class="d-flex">
									<button class="btn btn-default prev-step mr-1" type="button">Previous</button>
									<button class="btn btn-default next-step mr-1" type="button">Skip</button>
									<button class="btn btn-primary ml-auto next-step" type="button">Save and continue</button>
								</div>
							</div>
							<!-- STEP 2 - PACKAGES END -->

							<!-- STEP 3 - DATE & TIME -->
							<div class="tab-pane" role="tabpanel" id="step3">
								<h2>Step 3 - DATE & TIME</h2>
								<p>This is step 3</p>
								<div class="d-flex">
									<button class="btn btn-default prev-step mr-1" type="button">Previous</button>
									<button class="btn btn-default next-step mr-1" type="button">Skip</button>
									<button class="btn btn-primary ml-auto next-step" type="button">Save and continue</button>
								</div>
							</div>
							<!-- STEP 3 - DATE & TIME END -->

							<!-- STEP 4 - PAYMENT -->
							<div class="tab-pane" role="tabpanel" id="step4">
								<h2>Step 4 - PAYMENT</h2>
								<p>This is step 4</p>
								<div class="d-flex">
									<button class="btn btn-default prev-step mr-1" type="button">Previous</button>
									<button class="btn btn-default next-step mr-1" type="button">Skip</button>
									<button class="btn btn-primary ml-auto next-step" type="button">Save and continue</button>
								</div>
							</div>
							<!-- STEP 4 - PAYMENT END -->

							<!-- STEP 5 - THANK YOU -->
							<div class="tab-pane" role="tabpanel" id="complete">
								<h2>Complete</h2>
								<p>You have successfully completed all steps!</p>
							</div>
							<!-- STEP 5 - THANK YOU END -->
						</div>
					</form>
					<!-- PLUGINS' MAIN AREA END -->
				</section>
			</span>
		</div>

		<!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="main.bundle.js"></script>
	</body>
</html>
